<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="heading">Places to Visit Around Los Angeles</h1>
        </header>

        <section class="row search_section">
            <form class="search_form">
                <h4 class="col-md-2 search_label"><label for="search">Search</label></h4>
                <input data-bind="value: filter, valueUpdate: 'input'" class="col-md-9 search" name="search" type="text" placeholder="Enter here..">
            </form>
        </section>

        <div class="row">
            <section class="list_section col-md-4">
                <h4 class="locations_heading">Key Locations</h4>
                <ul data-bind="foreach: filterList" class="locations_list">
                  <li data-bind="text: title, click: $parent.onListClicked" class="location_item"></li>
                </ul>
            </section>

            <section class="maps_section col-md-8">
                <div id="map"></div>
            </section>
        </div>

    </div>

    <script>


    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='js/lib/knockout-3.4.1.js'></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_ma2z2wCGvTlfu2Ug8BIwMbIOC7NJorQ&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
